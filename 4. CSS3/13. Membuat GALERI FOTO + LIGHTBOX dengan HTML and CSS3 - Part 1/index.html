<!DOCTYPE html>
<html lang="en">

            <li>

                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="previous"></a>
                    <img src="img/full/noah-buscher.jpg" alt="">

            <div class="clear"></div>
